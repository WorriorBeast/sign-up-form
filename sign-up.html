<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="form-styles.css">
</head>
<body>
    <div class="background-and-form">
        <div class="image-sidebar">
            <div class="logo-container">
                <img src="./images/odin-lined.png" alt="Odin Project Logo">
                <span class="odin">ODIN</span>
            </div>
            <p class="photo-credit">Photo by 
                <a href="https://unsplash.com/@ampersand_studios" rel="author">Ampersand Studios</a> on 
                <a href="https://unsplash.com/photos/body-of-water-and-pine-trees-pp_oXEb2H48" rel="external">
                    Unsplash</a>
            </p>
        </div>
        <div class="form-container">
            <p class="service-description">This is <em>totally</em> a real service. Definitely not just trying to 
                convince you to sign up for no reason. If you do, your <em>greatest desires</em> will come to 
                fruition. <strong>Join now!</strong>
            </p>
        </div>
    </div> 
</body>
</html>
