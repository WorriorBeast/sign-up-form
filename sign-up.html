<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="form-styles.css">
</head>
<body>
    <div class="background-and-form">
        <div class="image-sidebar">
            <div class="logo-container">
                <img src="./images/odin-lined.png" alt="Odin Project Logo">
                <span class="odin">ODIN</span>
            </div>
            <p class="photo-credit">Photo by 
                <a href="https://unsplash.com/@ampersand_studios" rel="author">Ampersand Studios</a> on 
                <a href="https://unsplash.com/photos/body-of-water-and-pine-trees-pp_oXEb2H48" rel="external">
                    Unsplash</a>
            </p>
        </div>
        <div class="form-container">
            <p class="service-description">This is <em>totally</em> a real service. Definitely not just trying to 
                convince you to sign up for no reason. If you do, your <em>greatest desires</em> will come to 
                fruition. <strong>Join now!</strong>
            </p>
            <div class="form-input">
                <p class="form-encouragement">Let's do this!</p>
                <form action="" method="get" id="create-account">
                    <div class="input-position">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="input-position">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                    <div class="input-position">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" placeholder="odin123@gmail.com">
                    </div>
                    <div class="input-position">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number" placeholder="(XXX)XXX-XXXX">
                    </div>
                    <div class="input-position">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="input-position">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </form>
            </div>
            <div class="submit-container">
                <button type="submit" form="create-account">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div> 
</body>
</html>
